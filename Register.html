              <h2>REGISTER</h2>
            </div>
            <form class="form" id="register-form">

                <div class="textbox-box">
                <label class="textbox">&nbsp;Name</label><br>
                    <input id="userName" class="formContent" type="text" name="name"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>

                <div class="textbox-box">
                    <label class="textbox">&nbsp;NIM</label><br>
                        <input id="userNIM" class="formContent" type="nim" name="nimmahasiswa">
                        <div class="formBorder"></div>
                        <p>Error Message</p>
                    </div>

                <div class="textbox-box">
                <label class="textbox">&nbsp;Email</label><br>
                    <input id="userEmail" class="formContent" type="email" name="useremail"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>
                
                <div class="textbox-box">
                <label class="textbox">&nbsp;Password</label><br>
                    <input id="userPassword" class="formContent" type="password" name="password"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>

                <div class="textbox-box">
                <label class="textbox">&nbsp;Confirm Password</label><br>
                    <input id="userConfirmPass" class="formContent" type="password" name="confirmpassword"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>

                <div class="textbox-box">
                <div class="checking">
                <input type="checkbox" id="check">
                <label for="check">I Agree to the Terms and Conditions</label>
                </div>
                <p>Error Message</p>
                </div>

                <input id="tombolSubmit" type="submit" name="submit" value="Register" />
            </form>
